# Information Form
info.text=Das Spiel besteht aus 6 Knoten von denen jeder mit jedem verbunden \
  ist. Der Spieler der an der Reihe ist wählt eine Verbindung zwischen 2 \
  Knoten aus. Diese wird dann in seiner Farbe angezeigt. Dann wählt der 2. \
  Spieler eine Verbindung und markiert sie in seiner Farbe usw.\n\n\
  Der erste Spieler der in seiner Farbe ein Dreieck formt hat verloren. Ziel \
  ist es also zu vermeiden, ein Dreieck zu formen und den Gegenspieler zum \
  "Dreiecken" zu drängen.\n\n\
  Um eine Verbindung auszuwählen, drückt man auf eine Zahl zwischen 1 und 6 um \
  den ersten Knoten zu markieren und das gleiche nochmals um den zweiten \
  Knoten und somit eine Verbindung zu markieren.\n\n Sollte man sich nach \
  der Wahl des ersten Knotens anders entschieden haben, kann man durch \
  nochmaliges Klicken auf dieselbe Taste den Knoten wieder \
  deaktivieren.\n\n\
  Mit der Taste 0 ist beim 2-Spieler-Spiel jederzeit ein Undo möglich\!\n\n\
  Viel Spass\!
info.title=SimME Kurz erklärt
